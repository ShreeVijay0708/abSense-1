{% import 'bootstrap/wtf.html' as wtf %}
{% extends "base.html" %}
{% block app_content %}
<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
<html>
    <head>
        {% if title %}
        <title>{{ title }} - abSense</title>
        {% else %}
        <title>abSense</title>
        {% endif %}
    </head>
    <body style="background-color:#faf5e4";>
        <div class = "container">
        <h2 style="color:blue;text-align:center;font-family: 'Inter', sans-serif;">Apply leave</h2>
        <br>
        <h4 style="text-align:center;font-family: 'Inter', sans-serif;">Student : {{studentname}}</h4>
        <br>
        <h4 style="text-align:center;font-family: 'Inter', sans-serif;">Faculty : {{facultyname}}</h4>
        <br>
        {{ wtf.quick_form(form) }}
        <br>
        <a href="{{ url_for('student_dashboard') }}" class="btn btn-primary" role="button">Return to dashboard</a>
    </div>
    </body>
</html>
{% endblock %}
